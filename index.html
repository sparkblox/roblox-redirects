<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Redirecting… wait here!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
  Redirecting… please wait.
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const placeId = params.get('placeId');
      const gameId = params.get('gameInstanceId');

      if (!placeId) {
        document.body.innerText = 'Error: placeId is missing';
        return;
      }

      const robloxUri = `roblox://experiences/start?placeId=${placeId}${gameId ? `&gameInstanceId=${gameId}` : ''}`;
      const webUrl = `https://www.roblox.com/games/start?placeId=${placeId}${gameId ? `&gameInstanceId=${gameId}` : ''}`;

      let redirectAttempted = false;

      function tryDeeplink() {
        if (redirectAttempted) return;
        redirectAttempted = true;

        // Try opening Roblox app
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = robloxUri;
        document.body.appendChild(iframe);

        setTimeout(() => {
          document.body.removeChild(iframe);
        }, 500);

        // Fallback to web after 3 seconds
        setTimeout(() => {
          window.location.href = webUrl;
        }, 3000);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', tryDeeplink);
      } else {
        tryDeeplink();
      }
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://www.roblox.com/games"/>
  </noscript>
</body>
</html>
